spring:
  application:
    name: picook

  config:
    import: "optional:classpath:application-secrets.yml"

  profiles:
    active: local

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  batch:
    job:
      enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

auth:
  jwt:
    secret: ${AUTH_JWT_SECRET}
    access-token-expiration-seconds: ${AUTH_JWT_ACCESS_EXPIRATION_SECONDS}
    refresh-token-expiration-seconds: ${AUTH_JWT_REFRESH_EXPIRATION_SECONDS}
  kakao:
    user-info-uri: ${AUTH_KAKAO_USER_INFO_URI}

infra:
  http-client:
    connect-timeout-ms: ${INFRA_HTTP_CONNECT_TIMEOUT_MS:3000}
    read-timeout-ms: ${INFRA_HTTP_READ_TIMEOUT_MS:5000}
